{% extends 'index.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <ul class="row py-1">
        {% if not images %}
            <div>Изображений у товара нет.</div>
        {% endif %}
        {% for img in images %}
            <li>
                <img src="{{ img.image.url }}" alt="{{ product.name }}" style="max-height: 400px;">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
