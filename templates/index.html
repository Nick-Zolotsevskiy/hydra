<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>{% block title %}Гидра - Главная{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Гидра</a>
        <span class="navbar-text">
            {{ request.user.first_name }} {{ request.user.second_name }} ({{ request.user.username }})
        </span>
    </div>
</nav>
    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col">
                {% block content %}
                    <h1>Добро пожаловать в Гидру!</h1>
                    <a href="/categories/">Просмотреть список категорий</a>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
